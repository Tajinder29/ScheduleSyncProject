<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Data</title>
    <link rel="stylesheet" href="summary.css">
</head>
<body>
   
        <nav class="navbar"> 
        <div class="logo">Schedule<span>Sync</span></div>
    <div class="datetime"> 
        <p id="date"></p>
        <p id="time"></p>
    </div>
    <div class="profile">Logged in as <br><b id="username"></b> <span class="icon">👤</span></div></nav>
    <div class="main-container">
 <aside class="sidebar">
    <ul id="list"><li>📊 Dashboard</li>
            <li>📅 Calendar</li>
            <li>📝 Approve Leave</li>
            <li>📥 Inbox</li>
        </ul>
        <p class="current-view">Current View</p>
        <button class="meeting">🤝 Meeting</button>
        <button class="btn">☁️ Scheduling</button>
        <button class="btn2">Upcoming Event</button>
 </aside>
 <section class="Dashboard">
<div class="upperPart">
    <div class="div">
        <h3 id="totalectures">0</h3>
        <p>Total Lectures</p>
    </div>
    <div class="div">
         <h3 id="totaleft">0</h3>
        <p>Total Left</p>
    </div>
    <div class="div">
        <h3 id="totaldone">0</h3>
        <p>Total Done</p>
    </div>
</div>

<div class="lowerPart">
    <div class="lowerdiv">
         <h2>Upcoming Adjustments</h2>
        <p>No adjustments scheduled yet.</p>
    </div>
    <div class="lowerdiv">
         <h2>Today's Schedules</h2>
        <p>Upcoming soon...</p>
    </div>
    <div class="lowerdiv">
         <h2>Adjustment Proposals</h2>
        <p>Not scheduled yet.</p>
    </div>

</div>
 </section>
    </div>
<script src="summary.js"></script>    
</body>

</html>
